<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .email-button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .email-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to contact us at:</p>
        <p><strong>Email: danart.dev@gmail.com</strong></p>
        <a href="mailto:danart.dev@gmail.com" class="email-button">Send Email</a>
    </div>

</body>
</html>
